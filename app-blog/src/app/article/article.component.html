<div class="row mt-3">

        <h1>{{article.company}}</h1>
        <!-- unsplash => google => unsplash random => https://source.unsplash.com/

        <p class="mt-5">{{article.about}}</p>
        <footer class="d-flex">
            <p class="badge badge-success mr-2 mt-1" style="align-self: flex-start;">{{article.name}}</p>
