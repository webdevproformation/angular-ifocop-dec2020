<div class="row">
    <h1 class="col-12 my-3">Ajouter un nouvel article</h1>
    <form class="col-12" #f="ngForm" (submit)="onSubmit(f)">
        <div class="form-group">
            <label for="titre">titre</label>
            <input type="text" id="titre" name="titre" class="form-control" ngModel #titre="ngModel">
        </div>
        <div class="form-group">
           <label for="contenu">contenu</label>
           <textarea name="contenu" id="contenu" rows="3" class="form-control" ngModel #contenu="ngModel"></textarea>
        </div>
        <div class="form-group">
            <label for="auteur">auteur</label>
            <input type="text" id="auteur" name="auteur" class="form-control" [(ngModel)]="auteur">
        </div>
        <div class="form-group">
            <label for="tags">tags</label>
            <input type="text" id="tags" name="tags" class="form-control" ngModel #tag="ngModel">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-outline-success btn-sm">
        </div>
    </form>
</div>
