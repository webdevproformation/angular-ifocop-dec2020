<div class="row">
    <h1 class="col-12 my-3">Modifier un article existant</h1>
    <form class="col-12" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group" >
            <input type="hidden" name="_id" [(ngModel)]="article._id">
        </div>
        <div class="form-group">
            <label for="titre">titre</label>
            <input type="text" id="titre" name="titre" class="form-control" [(ngModel)]="article.company">
        </div>
        <div class="form-group">
           <label for="contenu">contenu</label>
           <textarea name="contenu" id="contenu" rows="3" class="form-control" [(ngModel)]="article.about"></textarea>
        </div>
        <div class="form-group">
            <label for="auteur">auteur</label>
            <input type="text" id="auteur" name="auteur" class="form-control" [(ngModel)]="article.name">
        </div>
        <div class="form-group">
            <label for="tags">tags</label>
            <input type="text" id="tags" name="tags" class="form-control" [(ngModel)]="article.tags">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-outline-success btn-sm mr-4" >
            <span class="alert alert-success" *ngIf="show">
                Votre mise à jour vient d'ête effectuée
            </span>
        </div>
    </form>
</div>
